bookdown::gitbook:
  css: "style.css"
  config:
    toc:
      before: |
        <li><a href="./">@ColauttiLab</a></li>
      after: |
        <li><a href="https://ecoevogeno.org/" target="blank">EcoEvoGeno.org</a></li>
